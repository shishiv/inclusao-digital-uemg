<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Paleta de Cores -->
  <defs>
    <style>
      .bg-light { fill: #D6EAF5; }
      .primary { fill: #1E4D6B; }
      .secondary { fill: #2D9B6A; }
      .accent { fill: #C41E3A; }
      .text-light { fill: #666666; }
    </style>
  </defs>

  <!-- Fundo Abstrato -->
  <path d="M0 200C100 150, 200 250, 300 200S400 150, 500 200V400H0V200Z" class="bg-light" opacity="0.5"/>

  <!-- Laptop -->
  <rect x="150" y="220" width="200" height="120" rx="10" class="primary"/>
  <rect x="160" y="230" width="180" height="90" fill="white"/>
  <rect x="140" y="340" width="220" height="10" rx="5" class="primary"/>

  <!-- Pessoa 1 (Esquerda) -->
  <circle cx="120" cy="180" r="30" class="secondary"/>
  <path d="M90 210 H 150 V 300 A 30 30 0 0 1 90 300 Z" class="secondary"/>

  <!-- Pessoa 2 (Direita) -->
  <circle cx="380" cy="180" r="30" class="accent"/>
  <path d="M350 210 H 410 V 300 A 30 30 0 0 1 350 300 Z" class="accent"/>

  <!-- Elementos de UI na tela do laptop -->
  <rect x="170" y="240" width="60" height="10" rx="3" class="bg-light"/>
  <rect x="170" y="260" width="160" height="40" rx="5" class="bg-light"/>
  <circle cx="200" cy="285" r="10" class="secondary"/>
  <circle cx="240" cy="285" r="10" aclass="accent"/>
  <circle cx="280" cy="285" r="10" class="primary"/>
</svg>