# GitHub Actions CI/CD Workflow para Deploy no Vercel
# =======================================================

name: Deploy to Vercel

# O workflow será acionado em cada push para a branch 'main'
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup do ambiente Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Usando a versão 18 do Node.js

      # 3. Instala a CLI do Vercel
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # 4. Baixa as configurações do projeto Vercel
      #    Segredos (VERCEL_ORG_ID, VERCEL_PROJECT_ID, VERCEL_TOKEN) 
      #    devem ser configurados no repositório do GitHub.
      - name: Pull Vercel project settings
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      # 5. Build do projeto Vite
      #    Isso irá gerar a pasta 'dist' com os arquivos estáticos.
      - name: Build project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # 6. Deploy para o ambiente de produção do Vercel
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}